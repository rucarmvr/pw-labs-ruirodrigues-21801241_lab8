{% extends 'portfolio/layout.html' %}

{% load static %}

{% block content %}
    <!-- Projects Section -->
    <section id="projects">
        <div class="projects container">
            <div class="projects-header">
                <h1 class="section-title">Outras <span>H</span>abilitações</h1>
            </div>
            <div class="all-projects">
                {% for hab_content in outras_habilitacoes %}
                    <div class="project-item">
                        <div class="project-info">
                            <h1>{{ hab_content.titulo }} </h1>
                            <h2>{{ hab_content.subtitulo }} </h2>
                            <p>{{ hab_content.texto }} </p>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
