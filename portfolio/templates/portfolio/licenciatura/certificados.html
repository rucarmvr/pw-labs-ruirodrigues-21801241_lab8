{% extends 'portfolio/layout.html' %}

{% load static %}

{% block content %}
    <!-- Projects Section -->
    <section id="projects">
        <div class="projects container">
            <div class="projects-header">
                <h1 class="section-title">Certificados<span></span></h1>
            </div>
            <div class="all-projects">
                {% for cert_content in certificados %}
                    <div class="project-item">
                        <div class="project-info">
                            <h1>{{ cert_content.titulo }} </h1>
                            <h2>{{ cert_content.subtitulo }} </h2>
                            <p>{{ cert_content.texto }} </p>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- End Projects Section -->

{% endblock %}
